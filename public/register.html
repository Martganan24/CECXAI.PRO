<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CECXAI</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0B0145;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .register-container {
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .register-box {
            width: 400px;
            padding: 30px;
            background: #1A1D26;
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: rgb(197, 197, 197);
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 8px #20d466;
        }

        .agreement {
            color: white;
            font-size: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #20D466;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1AB85A;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <img src="./assets/Logo.png" alt="CECXAI Logo" class="logo">
        <div class="register-box">
            <h2>Sign up your account</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="affiliation">Affiliation Code (Optional)</label>
                    <input type="text" id="affiliation" name="affiliation">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <p class="agreement">By clicking Registration, I confirm that I have read and agree to the <a href="#">CECXAI Privacy Statement</a> and the <a href="#">CECXAI Web Site Terms and Conditions</a>.</p>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
